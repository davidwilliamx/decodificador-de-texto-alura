<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decodificador de Textos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <a href="#" class="header__link">
            <img src="./images/logo.svg" alt="Logo da Alura" class="logo">
        </a>
    </header>
    <main class="codificador">
        <div class="codificador__texto">
            <textarea name="codificador" id="codificadorEntrada" placeholder="Digite seu texto"></textarea>
            <div class="codificador__aviso">
                <img src="./images/aviso.svg" alt="Alerta digite apenas letras minúsculas e sem acento.">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
        </div>
        <div class="codificador__buttons">
            <input type="button" onclick="btnEncriptar()" class="btn btn-blue btn-criptografar" value="Criptografar">
            <input type="button" onclick="btnDesencriptar()" class="btn btn-light btn-descriptografar" value="Descriptografar">
        </div>
        <div class="codificador__resultado">
            <div class="aviso__padrao">
                <p class="mensagem__title">Nenhuma mensagem encontrada</p>
                <p class="mensagem__aviso">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div class="texto__resultado">
                <textarea class="texto"></textarea>
                <input type="button" value="Copiar" class="btn btn-light btn-copiar">
            </div>
        </div>
    </main>
</div>
<script src="./js/app.js" defer></script>
</body>
</html>
